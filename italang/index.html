---
layout: default
title: "Home - Posts in Italian"
---


<div class="posts">
    {% for post in site.tags.italang %}
        {% unless post.draft %}
        <div class="post">
            <h2 class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
            {{ post.description }}
        </div>
        {% endunless %}
    {% endfor %}
</div>
