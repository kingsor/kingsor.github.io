<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title != "Home" %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.title }}
  </title>

  <meta name="author" content="{{ site.author }}" />
  {% if page.description %}
  <meta name="description" content="{{ page.description | strip_html }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}

  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.title == "Home" %}
  <meta property="og:title" content="{{ site.title }}">
  {% else %}
  <meta property="og:title" content="{{ page.title }} &ndash; {{ site.title }}">
  {% endif %}
  {% if page.description %}
  <meta property="og:description" content="{{ page.description | strip_html }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_name }}">
  {% if page.title == "Home" %}
  <meta name="twitter:title" content="{{ site.title }}">
  {% else %}
  <meta name="twitter:title" content="{{ page.title }} &ndash; {{ site.title }}">
  {% endif %}
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description | strip_html }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  
    
  <!-- CSS -->
  <link rel="stylesheet" href="/css/poole.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/hyde.css">
  <link rel="stylesheet" href="/css/foundation-icons.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla|Roboto+Mono|Raleway:700">

  <!-- Icons -->
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <!-- 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   -->
  
  
</head>
